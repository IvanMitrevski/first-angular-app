<div class="products-list">

  <div *ngFor="let product of products">
    <!-- I use [product] to tell which input I want to use -->
    <app-product-item
    [product]="product"
    (addedToCart)="updateShoppingCart($event)"
    (addedToCartN)="updateShoppingCartN($event)"
    ></app-product-item>
  </div>

</div>

<button (click)="deleteProducts()">Delete all products</button>
